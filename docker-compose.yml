version: '3.9'
services:
  mongo:
    image: mongo:6
    restart: unless-stopped
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    restart: unless-stopped
    environment:
      - MONGO_URI=mongodb://mongo:27017/falegnameria
      - PORT=4000
    ports:
      - '4000:4000'
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    restart: unless-stopped
    environment:
      - VITE_API_URL=http://localhost:4000
    ports:
      - '5173:5173'
    depends_on:
      - backend

volumes:
  mongo-data:
